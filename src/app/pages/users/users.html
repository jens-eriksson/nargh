<div class="header">
  <button type="button" class="close pull-right" (click)="add()">
    <span class="fas fa-plus"></span>
  </button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>Phone</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userProfile of userProfiles" (click)="edit(userProfile.uid)">
      <td>{{ userProfile.displayName }}</td>
      <td>{{ userProfile.email }}</td>
      <td>{{ userProfile.phone }}</td>
      <td>{{ userProfile.role }}</td>
    </tr>
  </tbody>
</table>
