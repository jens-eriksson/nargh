
  <div class="modal-header">
    <button type="button" class="close pull-right" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form *ngIf="userProfile">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="userProfile.email" [(ngModel)]="userProfile.email">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" name="password" [(ngModel)]="password">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" name="userProfile.displayName" [(ngModel)]="userProfile.displayName">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input class="form-control" name="userProfile.phone" [(ngModel)]="userProfile.phone">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <select class="custom-select" name="userProfile.role" [(ngModel)]="userProfile.role">
            <option selected>Reader</option>
            <option>Editor</option>
            <option>Admin</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success w-100" (click)="ok()">Ok</button>
    <button type="button" class="btn btn-danger w-100" (click)="cancel()">Cancel</button>
  </div>
